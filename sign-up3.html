              id="password"

              type="password"
              id="re-password"
              placeholder="Xác nhận mật khẩu"
            />

            <img class="toggle-password" src="./images/display.png" />

            <small class="warning"
              ><img src="./images/warning.png" alt="" />Mã xác thực không hợp lệ
            </small>
          </div>
        </div>

        <a href class="btn-next" style="margin-bottom: 40px">Tiếp theo</a>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".language-mb").click(() => $(".language-opt").toggle());

        $(".toggle-password").click(function () {
          var input = $($(this).parent().find("input")[0]);
          if (input.attr("type") == "password") {
            input.attr("type", "text");
            $(this).attr("src", "./images/hidden.png");
          } else {
            input.attr("type", "password");
            $(this).attr("src", "./images/display.png");
          }
        });
      });
    </script>
